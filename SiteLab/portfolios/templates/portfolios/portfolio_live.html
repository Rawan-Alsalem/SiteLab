<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .full-content-wrapper {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="full-content-wrapper"> 
        {% if template_path %}
          {# This includes the current published template, which should contain all headers/footers/content needed #}
          {% include template_path with data=portfolio %}
        {% else %}
          <div class="alert alert-danger">Template could not be loaded.</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
