<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template_name }} Preview - SiteLab</title>
    
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            padding-top: 0 !important; 
            margin: 0;
            min-height: 100vh;
        }

        .template-content-wrapper {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="template-content-wrapper">
        {% if template_path %}
            {% include template_path with data=portfolio_data %}
        {% else %}
            <div class="p-5 text-center">
                <h1 class="text-danger">Template Error</h1>
                <p>The selected template could not be loaded. Please check your template ID.</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
