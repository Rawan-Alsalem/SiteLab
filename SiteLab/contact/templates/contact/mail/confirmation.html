<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Message Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ffe65e, #ff80a6, #a77dff, #8cffdd);
      font-family: 'Outfit', sans-serif;
    }

    .email-container {
      max-width: 600px;
      width: 90%;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      /* يضع الشعار والاسم في المنتصف */
      gap: 10px;
      /* مسافة بين الصورة والنص */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      color: white;
      font-weight: 700;
      font-size: 20px;
    }

    .header img {
      height: 40px;
    }

    .content {
      padding: 25px 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      color: #333;
    }

    .footer {
      background: rgba(0, 0, 0, 0.05);
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }

    @media screen and (max-width: 480px) {
      .content {
        padding: 18px 15px;
      }

      h1 {
        font-size: 20px;
      }

      p,
      .info-box {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="email-container">
    <div class="header">
      <img src="https://i.ibb.co/cKShmvrt/sitelab-logo.png" alt="SiteLab Logo">
      <span>SiteLab</span>
    </div>

    <div class="content">
      <h1>Thank you, {{ contact.user.username }}!</h1>
      <p>We have received your message. Our team will contact you shortly.</p>

      <div class="info-box">
        <strong>Message:</strong> {{ contact.message }}
      </div>

      <p>We appreciate your time and interest in SiteLab.</p>
    </div>

    <div class="footer">
      &copy; {% now "Y" %} SiteLab. All rights reserved.
    </div>
  </div>
</body>

</html>
