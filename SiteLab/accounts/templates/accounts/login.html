{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Login</h2>

  <form method="POST">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}

    <button class="btn btn-dark w-100">Login</button>
  </form>
</div>
{% endblock %}
