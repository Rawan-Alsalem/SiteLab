{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Your Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label>Avatar</label><br>
      {% if request.user.profile.avatar %}
        <img src="{{ request.user.profile.avatar.url }}" class="img-thumbnail mb-2" width="120">
      {% endif %}
      {{ form.avatar }}
    </div>

    <div class="mb-3">
      <label>Job Title</label>
      {{ form.job_title }}
    </div>

    <div class="mb-3">
      <label>Bio</label>
      {{ form.bio }}
    </div>

    <button class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
