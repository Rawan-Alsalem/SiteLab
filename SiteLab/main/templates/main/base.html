<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SiteLab | Creative Web Solutions{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation Library CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">
                <i class="fa-solid fa-cube text-primary me-2"></i>SiteLab
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/portfolios/our-services/">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                    <li class="nav-item ms-lg-2">
                        <a class="btn btn-custom-primary btn-sm" href="/contacts/contact-us/">Let's Talk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main> 
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 pt-5 pb-3 glass-card mx-3 mb-3 rounded-4">
        <div class="container text-center">
            <h2 class="fw-bold mb-3">SiteLab</h2>
            <p class="text-muted mb-4">Crafting digital experiences that matter.</p>
            
            <div class="d-flex justify-content-center gap-4 mb-4">
                <a href="#" class="text-dark fs-4 hover-lift"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="text-dark fs-4 hover-lift"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="text-dark fs-4 hover-lift"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            
            <div class="border-top pt-3 border-secondary-subtle">
                <small>Â© 2025 SiteLab. All rights reserved.</small>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
      AOS.init({
        duration: 1000, 
        once: true,    
        offset: 100,    
      });
    </script>

</body>
</html>
